            <div class="method" id="member">
                <div class="method-description">
                    <h3>구매자 회원 가입 조건</h3>
                    <p>만 14세 이상이면 누구나 회원 가입 후 자신의 은행 계좌를 통해 결제를 완료할 수 있습니다.</p>
                    <ul>
                        <li><strong>지원 은행</strong> : 우리 / KB국민 / IBK기업 / 부산 / 경남 / 우체국 / 광주 / 전북 / 새마을 / NH농협 / 신협 / SC / 대구 / KDB산업 / 제주 / KEB하나 (구 외환은행 포함) / 수협 / 신한 / 카카오뱅크</li>
                        <li><strong>지원 증권사</strong> : 키움 / 삼성 / NH투자 / 대신 / 신한금융투자 / 메리츠종금 / 유진투자</li>
                    </ul>
                    <p>가입 및 결제 시, 휴대폰 명의를 통해 계좌 인증을 진행하기 때문에 결제에 사용할 계좌와 동일한 명의의 휴대전화가 필요합니다.</p>
                </div>
            </div>
            <div class="method" id="limit">
                <div class="method-description">
                    <h3>구매자 결제 한도</h3>
                    <h4 id="limit-1">일/월 한도</h4>
                    <h5>성인 회원</h5>
                    <ul>
                        <li>회원당 1회 2,000,000원 까지 결제 가능 (이를 초과하는 결제는 생성할 수 없습니다)</li>
                        <li>회원당 1일 누적 2,000,000원 까지 결제 가능</li>
                    </ul>
                    <h5>미성년자 회원 (만 19세 미만)</h5>
                    <ul>
                        <li>회원당 1회 300,000원 까지 결제 가능</li>
                        <li>회원당 1일 누적 300,000원 까지 결제 가능</li>
                        <li>회원당 1개월 누적 1,000,000원 까지 결제 가능</li>
                    </ul>
                    <p>
                        * 단, 위 한도는 표준 한도이며, 각 가맹점별/고객별 판매 품목이나 Risk 등급에 따라 결제 가능 한도를 제한할 수 있습니다.
                        <br> * KEB하나은행 계좌는 1회 100만원 까지, KB국민은행 계좌는 1회 50만원까지 결제 가능 (타 은행 수준으로 확대 예정)
                    </p>
                    <h4 id="limit-2">취소/환불 시 한도 회복</h4>
                    <p>당일 취소/환불 시 일 한도 회복되며, 당월 취소/환불 시 월 한도 회복</p>
                    <h5>예시</h5>
                    <ul>
                        <li>6/29 결제 500,000원 → 6/29 당일 환불 완료 시</li>
                        <ul>
                            <li>6/29 일 결제 한도 +500,000</li>
                            <li>6월 월 결제 한도 +500,000</li>
                        </ul>
                        <li>6/29 결제 500,000원 → 6/30 환불 완료 시</li>
                        <ul>
                            <li>6/30 일 결제 한도 변함 없음</li>
                            <li>6월 월 결제 한도 +500,000</li>
                        </ul>
                        <li>6/30 결제 500,000원 → 7/1 환불 완료 시</li>
                        <ul>
                            <li>7/1 일 결제 한도 변함 없음</li>
                            <li>7월 월 결제 한도 변함 없음</li>
                        </ul>
                    </ul>
                </div>
            </div>
            <div class="method" id="cancel">
                <div class="method-description">
                    <h3>결제 취소</h3>
                    <h4 id="cancel-1">정의</h4>
                    <p>결제는 생성되었지만 아직 결제가 완료되지 않은 상태에서 더 이상 결제를 진행할 수 없는 상태로 만드는 행위</p>
                    <h4 id="cancel-2">취소 발생 상황</h4>
                    <ul>
                        <li>구매자가 Toss 앱을 통해 결제 취소하는 경우</li>
                        <li>판매자가 <a href="api.html#cancel">API</a> 또는 관리자를 통해 취소하는 경우</li>
                        <li>결제 생성 후 2분 내에 결제할 사람의 전화번호가 입력되지 않은 경우</li>
                        <li>결제 생성 시 지정한 만료 기간 내에 결제가 완료되지 않은 경우 (최대 1시간)</li>
                    </ul>
                </div>
            </div>
            <div class="method" id="refund">
                <div class="method-description">
                    <h3>환불</h3>
                    <h4 id="refund-1">정의</h4>
                    <p>결제를 생성하고 완료한 이후에 지불한 금액을 다시 돌려받는 행위</p>
                    <h4 id="refund-2">환불 과정</h4>
                    <p>
                        <a href="images/flow_refund.png" target="_blank"><img src="images/flow_refund.png" alt="환불 과정" width="100%"></a> 환불 요청 시, 환불 금액이 해당 상점의 환불 한도보다 작으면 환불 완료 처리하고, 크면 거부 처리합니다.
                    </p>
                    <h4 id="refund-3">상점의 환불 한도</h4>
                    <p>각 '상점'별로 '환불 한도'가 부여되며, 환불 한도 내의 환불 신청은 즉시 처리됩니다. ('환불 한도'만 확보하면 정산 여부나 결제 시기와 상관 없이 유연한 환불이 가능합니다)</p>
                    <p>(상세 정책)</p>
                    <ul>
                        <li>환불 한도는 각 '상점'별로 부여한다.</li>
                        <li>환불 한도는 매일 자정(00:00)에 기본값으로 초기화된다.</li>
                        <li>결제 완료 시, 결제 금액 만큼 환불 한도가 늘어난다.</li>
                        <li>환불 완료 시, 환불 금액 만큼 환불 한도가 줄어든다.</li>
                        <li>환불 한도 기본값은 상점의 거래량에 따라 늘어나거나 줄어든다. (급히 높여야 할 경우, 토스 고객센터로 연락바랍니다. 1599-4905)</li>
                    </ul>
                    <h4 id="refund-4">전액/부분 환불 가능 여부</h4>
                    <ul>
                        <li>일반 결제의 경우, 전액 환불과 부분 환불 모두 가능</li>
                        <li>에스크로 결제의 경우, 정산 이후에만 부분 환불 가능</li>
                        <ul>
                            <li>에스크로 진행중인 상태 (요청/해제/거부) → 전액 환불만 가능</li>
                            <li>에스크로 상태가 끝나고 정산이 완료 → 부분 환불 가능</li>
                        </ul>
                    </ul>
                    <h4 id="refund-5">환불 시 수수료 처리</h4>
                    <ul>
                        <li>전액 환불하는 경우 : 가맹점으로부터 받았던 결제 대행 수수료(+VAT)를 모두 돌려주고, 환불 처리 수수료(+VAT)를 부과</li>
                        <li>부분 환불하는 경우</li>
                        <ul>
                            <li>해당 부분 환불 후 남은 거래금액이 있을 경우 : 환불 수수료 부과 X, 결제 대행 수수료 및 부과세 반환 X</li>
                            <li>해당 부분 환불 후 남은 거래금액이 없는 경우 : 환불 수수료 부과 O, 결제 대행 수수료 및 부과세 전액 반환</li>
                        </ul>
                        <li>환불 처리 수수료는 아래 '수수료' 절 참고</li>
                    </ul>
                    <h4 id="refund-6">환불 금액은 어디로 가는가?</h4>
                    <p>환불 금액은 자동으로 '출금한 계좌'로 돌아갑니다. 따라서 따로 '환불 계좌'를 수집하지 않아도 됩니다.</p>
                    <h4 id="refund-7">환불 가능 기간</h4>
                    <ul>
                        <li>일반 결제는 결제 승인일로부터 180일까지</li>
                        <li>에스크로 결제는 구매확정일로부터 180일까지</li>
                    </ul>
                </div>
            </div>
            <div class="method" id="fee">
                <div class="method-description">
                    <h3>결제 대행 수수료</h3>
                    <h4 id="fee-1">표준 수수료 정책</h4>
                    <ul>
                        <li>수수료 : 결제 금액의 4%</li>
                        <li>
                            건당 최소 수수료 : 400원
                            <ul>
                                <li>결제 금액의 4%가 400원보다 작으면 '최소 수수료'를 적용합니다.</li>
                                <li>예시) 결제 금액이 50,000원이면 수수료는 4%인 2,000원이 적용되고 결제 금액이 1,000원인 경우, 결제 금액의 4%는 40원으로 최소 수수료보다 작으므로 이 건에는 400원의 수수료가 적용됨</li>
                            </ul>
                        </li>
                        <li>환불 처리 수수료 : 400원 (전액 환불 시에만 부과)</li>
                        <li>(부가세는 별도이며 수수료는 업종/판매물품 별로 다를 수 있습니다)</li>
                    </ul>
                    <h4 id="fee-2">수수료의 부가세</h4>
                    <p>결제 대행 수수료의 10%를 부가세로 책정한다. (매출건별)</p>
                    <h4 id="fee-3">수수료 적용 시점</h4>
                    <ul>
                        <li>일반 거래 : 승인일자</li>
                        <li>에스크로 적용 거래 : 구매확정일자 또는 구매확정 전 취소(환불) 완료 일자</li>
                    </ul>
                    <h4 id="fee-5">원단위 미만의 수수료 및 부가세 처리</h4>
                    <ul>
                        <li>결제 대행 수수료는 소수점 부분을 '버림' (ex. 1100.7원 → 1100원)</li>
                        <li>부가세는 소수점 부분에서 '반올림' (ex. 110.7원 → 111원)</li>
                    </ul>
                </div>
            </div>
            <div class="method" id="escrow">
                <div class="method-description">
                    <h3>에스크로 결제</h3>
                    <p>에스크로 결제는 구매자 보호를 위한 결제안전장치입니다. 결제가 끝났으나 물품을 받지 못하거나 올바르지 않은 물품을 받았을 때 결제 대금을 잃어버리는 피해를 막기 위해 제공하는 서비스로, 결제 대금을 제3자인 '토스'가 예치하고 있다가 상품배송이 끝나고 구매자가 구매를 확정하면 지급하는 결제 방식입니다.</p>
                    <p>구매자는 안심하고 구매할 수 있고, 판매자는 신뢰를 얻을 수 있는 결제 수단으로, '온라인 상'에서 '유형의 물품'을 판매하는 경우 구매자에게 에스크로 결제 선택권을 반드시 제공해야 합니다.</p>
                    <h4 id="escrow-1">전체 흐름</h4>
                    <p>
                        <a href="images/flow_escrow_full.jpeg" target="_blank"><img src="images/flow_escrow_full.jpeg" alt="에스크로 결제 전체 흐름" width="100%"></a>
                    </p>
                    <ul>
                        <li>에스크로 결제의 경우, 결제 성공 후 바로 '배송등록 대기 중'상태로 변경되어 결제금액 보호가 시작됩니다.</li>
                        <li>가맹점이 물품을 발송하고 '배송등록'합니다. 구매자는 물품을 받은 후 '구매확정'함으로써 결제가 완료됩니다.</li>
                        <li>구매자는 거래에 이상이 있는 경우, '지급거부'함으로써 결제대금을 보호받을 수 있습니다.</li>
                    </ul>

                            </li>

                            </li>

                                <ul>
                                    <li>승인한 정산 금액을 각 상점의 정산 계좌로 입금합니다.</li>
